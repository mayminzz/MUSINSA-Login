<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | 무신사 스토어</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="login_wrapper">
      <div class="container">
        <div class="common_header">
          <div class="header_top">
            <svg
              class="prev_btn"
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              viewBox="0 0 26 26"
              fill="none"
            >
              <path
                d="M17.3331 3.4668L7.7998 13.0001L17.3331 22.5335"
                stroke="black"
                stroke-miterlimit="10"
              ></path>
            </svg>
            <h2 class="title">로그인</h2>
          </div>
          <div class="switch">
            <a href="" id="member" class="active" data-value="member">가입 회원</a>
            <a href=""id=nomember data-value="nomember">비회원 주문 조회</a>
          </div>
        </div>
        <div class="changeBox">
          <div class="member_login_section" data-value="member">
            <form action="/progress/login">
              <input id="id" type="id" placeholder="아이디" />
              <input id="password" type="password" placeholder="비밀번호" />
              <input id="loginBtn" type="submit" value="로그인" />
            </form>
            <div class="login_util">
              <div class="auto">
                <label for="autoCheckbox">자동 로그인</label>
                <span>개인 정보 보호를 위해 본인 기기에서만 이용해주세요.</span>
              </div>
              <div class="search">
                <a href="">아이디 찾기</a>
                <a href="">비밀번호 찾기</a>
              </div>
            </div>
            <div class="social_login">
              <a class="kakao_login" href=""
                ><img src="./img/kakao.png" alt="kakao" />카카오 로그인</a
              >
              <a class="apple_login" href=""><img src="./img/apple.png" alt="apple">Apple 로그인</a>
            </div>
          </div>
          <div class="nomember_search_section" data-value="nomember">
            <form action="/progress/search">
              <label for="name">주문자명</label>
              <input id="name" type="name" />
              <label for="orderNumber">주문번호</label>
              <input id="orderNumber" type="text" />
              <input id="orderCheck" type="submit" value="주문 내역 조회하기" />
            </form>
          </div>
        </div>
        <div class="sign_up">
          <p>가입 즉시 20% 할인 쿠폰 지급 <span>회원가입</span></p>
        </div>
        <div class="sign_up_modal">
          <img class="delBtn" src="./img/X.png" alt="XBtn">
          <div class="sns_box">
            <a class="musinsa" href="">무신사 아이디로 가입하기</a>
            <a class="kakao" href=""><img src="./img/kakao.png" alt="kakao-ico">카카오로 가입하기</a>
            <a class="apple" href=""><img src="./img/apple.png" alt="apple-ico"> Apple로 가입하기</a>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./script.js"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/bd0a8925a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
